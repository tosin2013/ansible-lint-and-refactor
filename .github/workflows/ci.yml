---
name: Docker Build and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: Test building image.
        run: docker build -t docker-ansible .

      - name: list docker images
        run: docker images

      - name: Verify Ansible is accessible in the built image.
        run: |
          docker run --name test-container -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro docker-ansible
          docker exec --tty test-container env TERM=xterm ansible --version

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v4

      - name: Login to DockerHub.
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image.
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: quay.io/takinosh/ubuntu2410-ansible:${{ github.sha }}
